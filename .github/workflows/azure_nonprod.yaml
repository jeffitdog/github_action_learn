name: Deploy feature branches to nonproduction

on:
  push:
    branches:
      - feature*

jobs:
  build:
    runs-on: ubuntu-latest
    #env:
     # BUCKET_NAME: <Nonproduction bucket name here>
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Configure Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_SECRET_KEY }}
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Build
        run: |
          npm ci
          npm run build
 #     - name: Purge files in container
 #       uses: azure/CLI@v1
 #       with:
 #         inlineScript: |
 #           az storage blob delete-batch --account-name storageaccount12111122 --auth-mode key -s '$web'      
      - name: Upload to blob storage
        uses: azure/CLI@v1
        with:
          inlineScript: |
            sleep 5; cd             
            az storage blob upload-batch --account-name storageaccount12111122 --auth-mode login -d '$web' -s ./build